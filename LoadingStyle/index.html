<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Style</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <div>
            <div class="loading type1">
                <div class="circle"></div>
                <h3>Loading . . .</h3>
            </div>
        </div>
        <div class="loading type2">
            <div class="bar-container">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <h3>Loading . . .</h3>
        </div>
        <div class="loading type3">
            <div class="dot-container">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <h3>Loading . . .</h3>
        </div>
        <div class="loading type4">
            <div class="battery">
                <span></span>
                <div class="electricity-container">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <h3>Loading . . .</h3>
        </div>
        <div class="loading type5">
            <div class="newton-cradle">
                <div class="top"></div>
                <div class="ball-list">
                    <div class="ball-container">
                        <span class="line"></span>
                        <span class="ball"></span>
                    </div>
                    <div class="ball-container">
                        <span class="line"></span>
                        <span class="ball"></span>
                    </div>
                    <div class="ball-container">
                        <span class="line"></span>
                        <span class="ball"></span>
                    </div>
                    <div class="ball-container">
                        <span class="line"></span>
                        <span class="ball"></span>
                    </div>
                    <div class="ball-container">
                        <span class="line"></span>
                        <span class="ball"></span>
                    </div>
                </div>
            </div>
            <h3>Loading . . .</h3>
        </div>
        <div class="loading type6">
            <div class="galaxy">
                <span class="planet planet-3"></span>
                <span class="planet planet-2"></span>
                <span class="planet planet-1"></span>
                <span class="planet planet-center">
                </span>
            </div>
            <h3>Loading . . .</h3>
        </div>
        <div class="loading type7">
            <div class="point-list">
                <span class="point"></span>
                <span class="point"></span>
                <span class="point"></span>
                <span class="point"></span>
                <span class="point"></span>
                <span class="point"></span>
                <span class="point"></span>
                <span class="point"></span>
            </div>
            <h3>Loading . . .</h3>
        </div>
        <div class="loading type8">
            <div class="star">
                <span class="line line-1"></span>
                <span class="line line-2"></span>
                <span class="line line-3"></span>
                <span class="line line-4"></span>
                <span class="line line-5"></span>
            </div>
            <h3>Loading . . .</h3>
        </div>
        <div class="loading type9">
            <div class="water-wave">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
            <h3>Loading . . .</h3>
        </div>
        <div class="loading type10">
            <div class="square">
                <span></span>
                <span></span>
            </div>
            <h3>Loading . . .</h3>
        </div>
        <div class="loading type11">
            <div class="clock">
                <span class="hour-bar"></span>
                <span class="min-bar"></span>
            </div>
            <h3>Loading . . .</h3>
        </div>
        <div class="loading type12">
            
        </div>
    </div>
</body>
</html>
